<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Incidencias</title>
</head>

<body>
    <div id="contenedor">
        <div id="cabecera">
            <p style="font-size:2em; text-align:center;">Incidencias Trello</p>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Nombre">Nombre (*)</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Inctroduzca su nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="Email">Email (*)</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo de incidencia </label>
                    <input type="text" class="form-control" id="tipo" placeholder="Ej: Fallo de gestión">
                </div>
                <div class="form-group col-md-6">
                    <label for="Titulo">Título (*)</label>
                    <input type="text" class="form-control" id="Titulo" placeholder="">
                </div>
            </div>
            <div class="form-row">
                <!-- <label for="incidenciasDescripcion">Genere una incidencia <label> -->
                <div class="form-group col-md-12">
                    <textarea class="form-control" id="incidenciasDescripcion" rows="4" placeholder="Incidencia"></textarea>
                </div>
            </div>
            <div style="color:rgba(170, 0, 0, 0.938)">Los campos (*) son obligatorios</div>
            <br>
            <div id="archivo">
                <input type="file" id="chooser0" class="chooser" onchange="cambio(this.id)" style="color: transparent" size="10000" />
                <button type="button" class="btn btn-warning">Limpiar</button>
                <button type="button" class="btn btn-primary">Crear!</button>
                <br>
                <div id="infofile"> Archivos adjuntos: </div>
                <div id="muyGrande"></div>
                
                <br>
            </div>
            <div id="botones">

            </div>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script src="js/incidencias.js"></script>
<script src="js/gestionArchivos.js"></script>

</html>
